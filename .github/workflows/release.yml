name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-upload:
    name: Build binaries (multi-platform)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            deb: true
          # Native ARM build (aws-lc-sys fails when cross-compiling from x86)
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            deb: true
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust (${{ matrix.target }})
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Build binary
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Build .deb (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cargo install cargo-deb
          cargo deb --no-build --target ${{ matrix.target }}

      - name: Package artifact (Linux/macOS)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          BIN_NAME="modelmux"
          TARGET="${{ matrix.target }}"
          OUT_DIR="target/${TARGET}/release"
          ARCHIVE_NAME="${BIN_NAME}-${TARGET}.tar.gz"
          (cd "$OUT_DIR" && tar czf "$ARCHIVE_NAME" "$BIN_NAME")
          # Copy .deb into artifact dir for Linux
          if [ "${{ matrix.os }}" = "ubuntu-latest" ] && ls target/debian/*.deb 1>/dev/null 2>&1; then
            cp target/debian/*.deb "$OUT_DIR/"
          fi

      - name: Package artifact (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $BIN_NAME = "modelmux"
          $TARGET = "${{ matrix.target }}"
          $OUT_DIR = "target/${TARGET}/release"
          $ARCHIVE_NAME = "${BIN_NAME}-${TARGET}.zip"
          $BINARY = "${BIN_NAME}.exe"
          Compress-Archive -Path "$OUT_DIR\$BINARY" -DestinationPath "$OUT_DIR\$ARCHIVE_NAME" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: modelmux-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/modelmux-*.*
            target/${{ matrix.target }}/release/*.deb

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-upload
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

