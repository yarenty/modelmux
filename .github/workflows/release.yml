name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-upload:
    name: Build binaries (multi-platform)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust (${{ matrix.target }})
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Build binary
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Package artifact
        shell: bash
        run: |
          BIN_NAME="modelmux"
          TARGET="${{ matrix.target }}"
          OUT_DIR="target/${TARGET}/release"

          if [[ "$TARGET" == *"windows"* ]]; then
            ARCHIVE_NAME="${BIN_NAME}-${TARGET}.zip"
            (cd "$OUT_DIR" && zip "$ARCHIVE_NAME" "${BIN_NAME}.exe")
          else
            ARCHIVE_NAME="${BIN_NAME}-${TARGET}.tar.gz"
            (cd "$OUT_DIR" && tar czf "$ARCHIVE_NAME" "$BIN_NAME")
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: modelmux-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/modelmux-*.*

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-upload

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

